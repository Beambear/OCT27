
<h2>User List</h2>

<div class="search-box">
    <input type="text" [(ngModel)]="searchKey" (ngModelChange)="onSearch()" placeholder="Search by name, email, phone"/>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Avatar</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers; let i = index">
      <td>{{ user.id }}</td>
      <td>
        <img class="avatar-image" *ngIf="avatarSrcs[i]" [src]="avatarSrcs[i]" alt="N/A">
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
    </tr>
  </tbody>
</table>
