<h2>Update User List</h2>

<table>
    <thead>
      <tr>
        <th>Action</th>
        <th>UserID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersToUpdate">
        <td><button (click)="confirmUpdate(user)">Confirm</button></td>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
      </tr>
    </tbody>
  </table>
