<div class="user-form">
    <h2> Create User</h2>
    <form #userForm="ngForm" (ngSubmit) = "createUser()">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required>
      </div>
  
      <div class="form-group">
        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic" (change)="onFileSelected($event)">
      </div>

      <button (click)="createUser()">Create User</button>

    </form>
  </div>
